    <script>
        function Obtener_hora() {

                var fecha = new Date(); //Fecha actual
                var mes = fecha.getMonth() + 1; //obteniendo mes
                var dia = fecha.getDate(); //obteniendo dia
                var ano = fecha.getFullYear(); //obteniendo a√±o
                var hora = fecha.getHours(); //obteniendo
                var minutos = fecha.getMinutes(); //obteniendo minutos
                if (dia < 10)
                    dia = '0' + dia; //agrega cero si el menor de 10
                if (mes < 10)
                    mes = '0' + mes //agrega cero si el menor de 10
                if (hora < 10)
                    hora = '0' + hora; //agrega cero si el menor de 10
                if (minutos < 10)
                    minutos = '0' + minutos; //agrega cero si el menor de 10
                document.getElementById('horalocal').value = ano + "-" + mes + "-" + dia + " " + hora + ":" + minutos + ":00";
            }

        function Habilitar_Formulario() { }

        function obtenerid() {
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);
            var id = urlParams.get('id');
            document.getElementById("inputoculto").value = id;
            return id;
        }

        function Redireccionar(idbtn) {
            var id = document.getElementById("inputoculto").value;
            document.getElementById(idbtn).href += id;
        }

        function Cargar_Formulario(data) {
            document.getElementById("inputaux").value = data.Foto1;
        }

        function Eliminar_chat() {
            chat.id_chat = document.getElementById("idusuariochat").value;
            mensaje.id_chat = document.getElementById("idusuariochat").value;
            Ajax(mensaje, "Mensaje", "DELETE", "", mensaje.id_chat);
            Ajax(chat, "Chat", "DELETE", "", chat.id_chat);
            Tabla_Chats(document.getElementById("inputoculto").value, "proceso=true");
            location.reload();
        }

        function Guardar_chat() {
                chat.id_chat = document.getElementById("idusuariochat").value;
                chat.id_usuarioI = document.getElementById("inputoculto").value;
                chat.id_usuarioII = document.getElementById("usuariochat").value;
            Ajax(chat, "Chat", "PUT", "", chat.id_chat);
            Tabla_Chats(document.getElementById("inputoculto").value, "proceso=true");
            location.reload();
        }

        function Cargarchat(idchat) {
            document.getElementById("chatcargado").value = idchat;
            Tabla_Mensajes(document.getElementById("inputoculto").value, document.getElementById("chatcargado").value, "proceso=true");
        }

        function Guardar_mensaje(id_usuario) {
            Obtener_hora()
            mensaje.id_mensaje = document.getElementById("idmensaje").value;
            mensaje.id_usuario = document.getElementById("inputoculto").value;
            mensaje.id_chat = document.getElementById("chatcargado").value;
            mensaje.texto = document.getElementById("nuevotexto").value;
            mensaje.fecha_hora = document.getElementById("horalocal").value;
            Ajax(mensaje, "Mensaje", "PUT", "", mensaje.id_mensaje);
            ip = document.getElementById("chatcargado").value;
            self.setTimeout(Cargarchat(ip), 60000);

        }


        $(document).ready(function () {
            var id = obtenerid();
            Obtener_hora();

            Redireccionar("chathtml");
            Redireccionar("usuariohtml");
            Redireccionar("institucionhtml");
            Redireccionar("bloghtml");
            Redireccionar("evaluacionhtml");
            Redireccionar("chathtml1");
            Redireccionar("usuariohtml1");
            Redireccionar("institucionhtml1");
            Redireccionar("bloghtml1");
            Redireccionar("evaluacionhtml1");

            document.getElementById("nuevochat1").addEventListener("click", Guardar_chat);
            document.getElementById("deletechat").addEventListener("click", Eliminar_chat);
            document.getElementById("nuevomensaje1").addEventListener("click", Guardar_mensaje);

            Tabla_Chats(document.getElementById("inputoculto").value, "proceso=true");
        });
