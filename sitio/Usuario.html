    <script>
        const imagePreview = document.getElementById('foto');
        const imageUploader = document.getElementById('archivo');
        const imageUploadbar = document.getElementById('barra');
        const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/proyecto-graduacion/image/upload'
        const CLOUDINARY_UPLOAD_PRESET = 'l91myyqm';
        imageUploader.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            const res = await axios.post(CLOUDINARY_URL, formData,
                {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    onUploadProgress(e) {
                        let progress = Math.round((e.loaded * 100.0) / e.total);
                        console.log(progress);
                        imageUploadbar.setAttribute('value', progress);
                    }
                }
            );
            console.log(res);
            imagePreview.src = res.data.secure_url;
        });

        function obtenerid() {
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);
            var id = urlParams.get('id');
            document.getElementById("inputoculto").value = id;
            return id;
        }
        function Redireccionar(idbtn) {

        function Cargar_Formulario(objeto) {
            console.log(objeto);
            document.getElementById("foto").src = objeto.Foto1;
            document.getElementById("username").innerHTML = objeto.Nombre_usuario1;

            document.getElementById("name-e6d7").value = objeto.Id_usuario1;
            document.getElementById("name-e6d7").disabled = "True";

            document.getElementById("email-e6d7").value = objeto.Id_institucion1.Id_institucion1;
            document.getElementById("email-e6d7").disabled = "True";

            document.getElementById("email-aeeb").value = objeto.Correo1;

            document.getElementById("text-6ddc").value = objeto.Nombre_usuario1;

            document.getElementById("select-a5c4").value = objeto.Rol1;
            document.getElementById("select-a5c4").disabled = "True";

            document.getElementById("text-15f3").value = objeto.Constraseña1;
            Verifica_evaluacion(objeto.Id_usuario1);
        }
       
        function Actualizar_usuario() {

            usuario.id_usuario = document.getElementById("name-e6d7").value;
            usuario.id_institucion = document.getElementById("email-e6d7").value;
            usuario.correo = document.getElementById("email-aeeb").value;
            usuario.nombre_usuario = document.getElementById("text-6ddc").value;
            usuario.contraseña = document.getElementById("text-15f3").value;
            usuario.foto = document.getElementById("foto").src;
            usuario.rol = document.getElementById("select-a5c4").value;
