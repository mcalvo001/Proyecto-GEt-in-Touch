    <script type="text/javascript">
        const imagePreview = document.getElementById('foto');
        const imageUploader = document.getElementById('archivo');
        const imageUploadbar = document.getElementById('barra');
        const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/proyecto-graduacion/image/upload'
        const CLOUDINARY_UPLOAD_PRESET = 'l91myyqm';
        imageUploader.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            const res = await axios.post(CLOUDINARY_URL, formData,
                {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    onUploadProgress(e) {
                        let progress = Math.round((e.loaded * 100.0) / e.total);
                        console.log(progress);
                        imageUploadbar.setAttribute('value', progress);
                    }
                }
            );
            console.log(res);
            imagePreview.src = res.data.secure_url;
        });
        function Redireccionar() {
            location.href = "https://localhost:44327/sitio/Login.html";
        }

        function Obtener_hora() {

            var fecha = new Date(); //Fecha actual
            var mes = fecha.getMonth() + 1; //obteniendo mes
            var dia = fecha.getDate(); //obteniendo dia
            var ano = fecha.getFullYear(); //obteniendo año
            var hora = fecha.getHours(); //obteniendo
            var minutos = fecha.getMinutes(); //obteniendo minutos
            if (dia < 10)
                dia = '0' + dia; //agrega cero si el menor de 10
            if (mes < 10)
                mes = '0' + mes //agrega cero si el menor de 10
            if (hora < 10)
                hora = '0' + hora; //agrega cero si el menor de 10
            if (minutos < 10)
                minutos = '0' + minutos; //agrega cero si el menor de 10
            document.getElementById('horalocal').value = ano + "-" + mes + "-" + dia + " " + hora + ":" + minutos + ":00";
        }

        function Guardar_Expediente() {

            expediente.id_expediente = document.getElementById("id").value;
            expediente.id_usuario = document.getElementById("id").value;
            Obtener_hora();
            expediente.fecha_realizacion = document.getElementById("horalocal").value;
            Ajax(expediente, "Expediente", "PUT", document.getElementById("cargando"), document.getElementById("id").value);

        }

        function Guardar_Usuario() {
            usuario.id_usuario = document.getElementById("id").value;
            usuario.id_institucion = document.getElementById("text-3659").value;
            usuario.correo = document.getElementById("email-3688").value;
            usuario.nombre_usuario = document.getElementById("username-5b0a").value;
            usuario.contraseña = document.getElementById("password-5b0a").value;
            usuario.foto = document.getElementById("foto").src;
            usuario.rol = document.getElementById("select-8276").value;
            Ajax(usuario, "Usuario", "PUT", document.getElementById("cargando"), document.getElementById("id").value);
            setTimeout(Guardar_Expediente, 5000);
            setTimeout(Redireccionar, 5000);
            
        }



        $(document).ready(function () {
            document.getElementById("btn_guardar").addEventListener("click", Guardar_Usuario);
        });

    </script>
