    <script>
        const imagePreview = document.getElementById('foto1');
        const imageUploader = document.getElementById('archivo');
        const imageUploadbar = document.getElementById('barra');
        const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/proyecto-graduacion/image/upload'
        const CLOUDINARY_UPLOAD_PRESET = 'l91myyqm';
        imageUploader.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            const res = await axios.post(CLOUDINARY_URL, formData,
                {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    onUploadProgress(e) {
                        let progress = Math.round((e.loaded * 100.0) / e.total);
                        console.log(progress);
                        imageUploadbar.setAttribute('value', progress);
                    }
                }
            );
            console.log(res);
            var x2 = res.data.secure_url;
            imagePreview.src = x2;
        });

        function Obtener_hora() {

            var fecha = new Date(); //Fecha actual
            var mes = fecha.getMonth() + 1; //obteniendo mes
            var dia = fecha.getDate(); //obteniendo dia
            var ano = fecha.getFullYear(); //obteniendo año
            var hora = fecha.getHours(); //obteniendo
            var minutos = fecha.getMinutes(); //obteniendo minutos
            if (dia < 10)
                dia = '0' + dia; //agrega cero si el menor de 10
            if (mes < 10)
                mes = '0' + mes //agrega cero si el menor de 10
            if (hora < 10)
                hora = '0' + hora; //agrega cero si el menor de 10
            if (minutos < 10)
                minutos = '0' + minutos; //agrega cero si el menor de 10
            document.getElementById('horalocal').value = ano + "-" + mes + "-" + dia + " " + hora + ":" + minutos + ":00";
            console.log(document.getElementById('horalocal').value);
        }

        function obtenerid() {
            const valores = window.location.search;
            const urlParams = new URLSearchParams(valores);
            var id = urlParams.get('id');
            document.getElementById("inputoculto").value = id;
            return id;
        }

        function Redireccionar(idbtn) {
            var id = document.getElementById("inputoculto").value
            document.getElementById(idbtn).href += id;
        }

        function Hacerfavorito(idarticulo) {
            articulo_fav.id_usuario = document.getElementById("inputoculto").value;
            articulo_fav.id_articulo = idarticulo;
            Ajax(articulo_fav, "Usuario_Articulos", "PUT", "", articulo_fav.id_articulo);
        }

        function Guardar_articulo() {
            Obtener_hora();
            articulo.id_articulo = document.getElementById("id").value;
            articulo.id_usuario = document.getElementById("inputoculto").value;
            articulo.nombre_articulo = document.getElementById("text-3659").value ;
            articulo.fecha_publicacion = document.getElementById('horalocal').value;
            articulo.texto = document.getElementById('password-5b0a').value;
            articulo.foto = document.getElementById('foto1').src;

            Ajax(articulo, "Articulo", "PUT", "", articulo.id_articulo);
            location.reload();
        }
        function Eliminar_articulo() {
            articulo.id_articulo = document.getElementById("id").value;
            Ajax(articulo, "Articulo", "DELETE", "", articulo.id_articulo);
